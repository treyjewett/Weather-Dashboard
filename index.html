<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid" id="header">
        <h1 id="title">Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h3 id="city-search">Search for a City:</h3>
                <input id="input" type="text" placeholder="City"></input>
                <button id="btn" type="button"><i class="fa fa-search"></i></button>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" id="th"></th>
                        </tr>
                    </thead>
                    <tbody id="cityButton">
                    </tbody>
                </table>
            </div>
            <div class="col-9">
                <div id="currentWeather">
                    <h2 id="cityName"></h2>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv"></p>
                </div>
                <div id="forecast">
                    <h3 id="forecastHeader"></h3>
                    <div id="forecastDisplay"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Assets/script.js" type="text/javascript">
</script>

</html>
